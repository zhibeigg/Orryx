# 原版可使用MC1,MC2,MC3,MC4,MC5,MC6,MC7,MC8,MC9
# 代表1-9格的快捷键
# 萌芽只需要写KEY_后面的按键名，大小写不敏感
# ArcartX自定义客户端按键需要配置 category 和 default 字段（https://wiki.arcartx.com/docs/core/5_key/2_client_key）
Keys:
  R:
    sort: 0
  T:
    sort: 1
  F:
    sort: 2
  G:
    sort: 3
  C:
    sort: 4
  V:
    sort: 5
  G+F:
    sort: 6
  客户端按键:
    sort: 7
    category: "ArcartX 自定义按键"
    default: "M"
