Options:
  Type: "DIRECT"
  Name: "裂焱冲击"
  Sort: 0
  Icon: "裂焱冲击"
  XMaterial: "BLAZE_ROD"
  Description:
    - '&f技能等级&7: &e{{ &level }} &f级'
    - '&f冷却时间&7: &3{{ scaled math div [ lazy *COOLDOWN 20.0 ] }} &fs'
    - '&f灵力消耗&7: &b{{ scaled lazy *MANA }}'
    - ''
    - '&f向前方冲刺，沿途留下烈焱'
    - '&f对路径上半径 &62.5格 &f内的敌人'
    - '&f每段造成 &c{{ scaled lazy *DAMAGE }} &f点火焰伤害'
    - '&f最多 &65段 &f命中'
    - ''
    - '*&f下一级需求等级&7: &b{{ calc "2+2*level" }}'
  IsLocked: false
  MinLevel: 1
  MaxLevel: 6
  UpgradePointAction: 1
  UpLevelCheckAction: |-
    check orryx level >= calc "2+2*(to-1)"
  CastCheckAction: true
  Variables:
    Silence: 10
    Mana: |-
      calc "20-1*(level-1)"
    Cooldown: |-
      calc "(10-0.5*(level-1))*20"
    DAMAGE: |-
      calc "20+3*(level-1)"
    SPEED: |-
      calc "1.5+0.1*(level-1)"
Actions: |-
  # 残影效果
  ghost 6 8 0 viewers "@range 50"
  # 向前冲刺
  sync {
    launch lazy *SPEED -0.1 0 true
    potion set SLOW 12 level 5
  }
  # 沿途火焰伤害（每2tick检测一次，共5段覆盖冲刺路径）
  for i in range 1 to 5 then {
    sleep 2
    damage lazy *DAMAGE false they "@range 2.5 !@self !@type ARMOR_STAND !@team" source "@self" type FIRE
  }
  sleep 10
