    locationZ: "10"
    width: 18
    height: 18
    color: 0x8AFFFFFF
    enable: false
  skillBindKeyCooldownLabelV:
    type: label
    align: "center"
    scale: '1'
    locationX: "15.5"
    locationY: "3"
    locationZ: "11"
    enable: false
  ####################################
  skillBindCanvasV:
    type: canvas
