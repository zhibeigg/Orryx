OrryxSkillHUD:
  options:
    startY: "center"
    openDos: |-
      updateOption<->OrryxSkillHUD@dragWidth@%OrryxSkillHUD_canvasH$background-left_width%+%OrryxSkillHUD_canvasH$background-center_width%+%OrryxSkillHUD_canvasH$background-right_width%
      updateOption<->OrryxSkillHUD@dragHeight@%OrryxSkillHUD_canvasH$background-left_height%
    drag:
      locationX: "0"
      locationY: "0"
      save: true
  checkButton:
    type: button
    locationX: "0"
    locationY: "0"
    swallow: false
  canvasH:
    type: canvas
    width: "%OrryxSkillHUD_canvasH$background-left_width%+%OrryxSkillHUD_canvasH$background-center_width%+%OrryxSkillHUD_canvasH$background-right_width%"
    height: "%OrryxSkillHUD_canvasH$background-left_height%"
    layout:
      type: FLOW
      gapX: "0"
      gapY: "0"
    relativeParts:
      background-left:
        type: texture
        path: "textures/orryx/url<->https://image.mcwar.cn/i/2025/12/25/694d3e345603a.png"
        tooltip:
          - "&c左键&f点击拖动"
          - "&c右键&f旋转"
        width: tw1
        height: th1
      background-center:
        type: texture
        path: "textures/orryx/url<->https://image.mcwar.cn/i/2025/12/25/694d3e34308c5.png"
        tooltip:
          - "&c左键&f点击拖动"
          - "&c右键&f旋转"
        width: tw1
        height: th1
      background-right:
        type: texture
        path: "textures/orryx/url<->https://image.mcwar.cn/i/2025/12/25/694d448b513a5.png"
        tooltip:
          - "&c左键&f点击拖动"
          - "&c右键&f旋转"
        width: tw1
        height: th1
  ####################################
  # 此处为技能绑定背景组件的基础模板，实际上在滚动组件的子画布中
  skillBindKeyBackgroundH:
    type: texture
    path: "textures/orryx/url<->https://image.mcwar.cn/i/2025/12/25/694d3e34dd879.png"
    width: tw1
    height: th1
    enable: false
  # 此处为技能绑定按键组件的基础模板，实际上在滚动组件的子画布中
  skillBindKeyH:
    type: label
    align: "center"
    scale: '1'
    locationX: "11.5"
    locationY: "19.5"
    enable: false
  # 此处为技能绑定图标组件的基础模板，实际上在滚动组件的子画布中
  skillBindKeyIconH:
    type: texture
    locationX: "2"
    locationY: "2"
    path: "textures/orryx/skills/{skill}.png"
    width: 18
    height: 18
    enable: false
  skillBindKeyCooldownH:
    type: color
    locationX: "2"
    locationY: "2"
    locationZ: "10"
    width: 18
    height: 18
    color: 0x8AFFFFFF
    enable: false
  skillBindKeyCooldownLabelH:
    type: label
    align: "center"
    scale: '1'
    locationX: "11.5"
    locationY: "7"
    locationZ: "11"
    enable: false
  ####################################
  skillBindCanvasH:
    type: canvas
    locationX: "6"
    locationY: "10"
    layout:
      type: FLOW
      gapX: "5"
      gapY: "0"
  ####################################
  ####################################
  ####################################
  canvasV:
    type: canvas
    width: "%OrryxSkillHUD_canvasV$background-up_width%"
    height: "%OrryxSkillHUD_canvasV$background-up_height%+%OrryxSkillHUD_canvasV$background-center_height%+%OrryxSkillHUD_canvasV$background-down_height%"
    enable: false
    layout:
      type: FLOW_V
